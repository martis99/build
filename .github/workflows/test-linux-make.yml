name: test
run-name: test-linux-make

on:
  workflow_dispatch:
    inputs:
      run_id:
        required: false

jobs:
  Linux-Make:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, x86]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download
        uses: martis99/build-download-action@main
        with:
          run_id: ${{github.event.inputs.run_id}}
          workflow: build-linux

      - name: Generate
        run: ./build-linux-${{matrix.platform}}-${{matrix.configuration}} -S test_sln -G M

      - name: Build
        run: make -C test_sln slib app CONFIG=${{matrix.configuration}} PLATFORM=${{matrix.platform}}

      - name: Run
        run: ./test_sln/bin/${{matrix.configuration}}-${{matrix.platform}}/app/app
